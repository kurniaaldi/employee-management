<div class="container mt-4">
  <div class="row mb-3">
    <div class="col-md-6 mb-2">
      <input
        class="form-control"
        [(ngModel)]="searchName"
        placeholder="Search by Name"
      />
    </div>
    <div class="col-md-6 mb-2">
      <input
        class="form-control"
        [(ngModel)]="searchEmail"
        placeholder="Search by Email"
      />
    </div>
  </div>

  <button class="btn btn-success mb-4" (click)="addEmployee()">
    Add Employee
  </button>
  <div class="table-responsive">
    <table class="table table-bordered table-hover">
      <thead class="table-light">
        <tr>
          <th (click)="sortBy('username')">Username</th>
          <th (click)="sortBy('firstName')">Full Name</th>
          <th (click)="sortBy('email')">Email</th>
          <th (click)="sortBy('group')">Group</th>
          <th (click)="sortBy('status')">Status</th>
          <th (click)="sortBy('basicSalary')">Salary</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let emp of filteredEmployees">
          <td>{{ emp.username }}</td>
          <td>{{ emp.firstName }} {{ emp.lastName }}</td>
          <td>{{ emp.email }}</td>
          <td>{{ emp.group }}</td>
          <td>{{ emp.status }}</td>
          <td>Rp {{ emp.basicSalary | number : "1.0-0" }}</td>
          <td>
            <button
              class="btn btn-primary btn-sm me-2"
              [routerLink]="['/employees', emp.id]"
            >
              Detail
            </button>
            <button
              class="btn btn-warning btn-sm me-2"
              (click)="editEmployee(emp)"
            >
              Edit
            </button>
            <button class="btn btn-danger btn-sm" (click)="deleteEmployee(emp)">
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div
    class="d-flex justify-content-between align-items-center mb-3 flex-wrap gap-2"
  >
    <div>
      <button class="btn btn-outline-primary me-2" (click)="prevPage()">
        Prev
      </button>
      <button class="btn btn-outline-primary" (click)="nextPage()">Next</button>
    </div>
    <div>
      <label class="me-2">Rows per page:</label>
      <select
        class="form-select d-inline-block w-auto"
        [(ngModel)]="itemsPerPage"
      >
        <option [value]="5">5</option>
        <option [value]="10">10</option>
        <option [value]="25">25</option>
      </select>
    </div>
    <span>Page {{ currentPage }} / {{ totalPages }}</span>
  </div>
</div>
