<div class="search-bar">
  <input [(ngModel)]="searchName" placeholder="Search by Name" />
  <input [(ngModel)]="searchEmail" placeholder="Search by Email" />
</div>

<table>
  <thead>
    <tr>
      <th>Username</th>
      <th>Full Name</th>
      <th>Email</th>
      <th>Group</th>
      <th>Status</th>
      <th>Salary</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let emp of filteredEmployees">
      <td>{{ emp.username }}</td>
      <td>{{ emp.firstName }} {{ emp.lastName }}</td>
      <td>{{ emp.email }}</td>
      <td>{{ emp.group }}</td>
      <td>{{ emp.status }}</td>
      <td>Rp {{ emp.basicSalary | number : "1.0-0" }}</td>
      <td>
        <button class="edit" (click)="editEmployee(emp)">Edit</button>
        <button class="delete" (click)="deleteEmployee(emp)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>

<div class="pagination">
  <button (click)="prevPage()">Prev</button>
  <span>Page {{ currentPage }} / {{ totalPages }}</span>
  <button (click)="nextPage()">Next</button>

  <select [(ngModel)]="itemsPerPage">
    <option [value]="5">5</option>
    <option [value]="10">10</option>
    <option [value]="25">25</option>
  </select>
</div>

<button (click)="addEmployee()">Add Employee</button>
